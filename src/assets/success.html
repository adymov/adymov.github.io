  <body>
    <div class="page">
      <div class="header">
        <div class="header__logo-left">
          <img src="../image/paymo.svg" alt="paymo">
        </div>
        <div class="popup-info">
          <div class="popup-info__title">{{ provider_name }}</div>
          <div class="popup-info__count">{{ description }}</div>
          <div class="popup-info__price">
            <span class="popup-info__caption">Сумма</span>

          </div>
          <div class="popup-info__price-commission">
              <span class="popup-info__caption">Сумма с комиссией</span>

          </div>
        </div>
        <div class="header__logo-right">
          <img src="../image/minbank.svg" alt="paymo">
        </div>
      </div>

      <div class="stepper  stepper--confirm">
        <div class="stepper__wrapper">
          <a href="/" class="stepper__name">Ввод данных</a>
          <span class="stepper__name  stepper__name--active">Оплата счета</span>
          <span class="stepper__name  stepper__name--disable">Подтверждение</span>
          <span class="stepper__name  stepper__name--disable">Квитанция</span>
        </div>
      </div>


      <div class="confirm-card">
          <div class="confirm-form__wrapper">
            <div class="pay-success">
              <img class="pay-success__valid-icon" src="../image/valid.svg" alt="">
              <span class="pay-success__message">Платёж завершён</span>
              <div class="receipt">
                <div class="receipt__info">
                  <span class="receipt__caption">Номер платежа</span>
                  <span class="receipt__text">00162583475</span>
                </div>
                <div class="receipt__info">

                  <span class="receipt__text">03.12.2016 21:46</span>
                </div>
                <div class="receipt__info">
                  <span class="receipt__caption">Сумма</span>
                  <span class="receipt__text">15 300,45</span>
                </div>
                <div class="receipt__info">
                  <span class="receipt__caption">Телефон</span>
                  <span class="receipt__text">+7 953 488-47-53</span>
                </div>
                <span class="receipt__print">Распечатать квитанцию</span>
              </div>

              <input class="confirm-blue  confirm-blue--success  confirm-blue--off"
                id="btnSuccess"
                type="submit" value="Вернуться к платежам" />
            </div>
          </div>
      </div>

      <div class="footer">

        <div class="footer__verifiedby">

          <img class="footer__payment-icon" src="../image/thawte.svg" alt="">
          <img class="footer__payment-icon" src="../image/pci.svg" alt="">
          <img class="footer__payment-icon" src="../image/visa.svg" alt="">
